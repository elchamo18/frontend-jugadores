<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Jugadores</title>
  </head>
  <body>
    <h1>jugadores del America de Cali</h1>
    <div class="jugadores"></div>

    <h2>Crear un jugador</h2>
    <form id="crear-jugador" method="POST">
      <label for="nombre">Nombre del Jugador:</label>
      <input type="text" id="nombre" name="nombre" required /><br /><br />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required /><br /><br />
      <label for="salario">salario:</label>
      <input type="text" id="salario" name="salario" required /><br /><br />
      <input type="submit" value="crear" />
    </form>

    <aside class="editar oculto">
      <h2>Editar un jugador</h2>
      <form id="editar-jugador" method="POST">
        <label for="nombre">Nombre del Jugador:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required /><br /><br />

        <label for="salario">Salario:</label>
        <input type="text" id="salario" name="salario" required /><br /><br />

        <input type="submit" value="Editar" />
        <button type="button" id="cancelar-editar">Cancelar</button>
      </form>
    </aside>

    <div class="alert-container" id="alertContainer"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
